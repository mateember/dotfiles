# -----------------------------------------------------
# General Window Rules
# -----------------------------------------------------

# Focus Rofi immediately
windowrule = match:class ^(rofi)$, stay_focused on

# Volume Control (40% width, 50% height)
windowrule = match:title ^(Pipewire Volume Control)$, float on, size (monitor_w*0.5) (monitor_h*0.6), center on
windowrule = match:title ^(Volume Control)$, float on, size (monitor_w*0.4) (monitor_h*0.5), center on

# Stardew Valley & Grub
windowrule = match:class ^(StardewModdingAPI)$, float on
windowrule = match:class ^(grub-customizer)$, float on

# -----------------------------------------------------
# Dialogs & System Tools
# -----------------------------------------------------

#  File Picker (50% width, 60% height)
windowrule = match:class ^(org\.freedesktop\.impl\.portal\.desktop\.kde)$, float on, center on, size (monitor_w*0.5) (monitor_h*0.6), stay_focused on
windowrule = match:class ^(com.system76.CosmicFilesDialog)$, float on, center on, size (monitor_w*0.5) (monitor_h*0.6), stay_focused on

windowrule = match:class ^(xdg-desktop-portal-gtk)$, float on, center on,  stay_focused on
# Blueman Manager (50% width, 60% height)
windowrule = match:class ^(blueman-manager)$, float on, center on, size (monitor_w*0.5) (monitor_h*0.6)
windowrule = match:title ^(Bluetooth Devices)$, float on
windowrule = match:title ^(Calendar)$, float on, center on, size (monitor_w*0.7) (monitor_h*0.8)

# Network & Connections
windowrule = match:class ^(nm-connection-editor)$, float on, center on
windowrule = match:class ^(org.netrs.ui)$, float on, center on
windowrule = match:class ^(cmst)$, float on, center on
windowrule = match:class ^(org.nmrs.ui)$, float on, center on, size (monitor_w*0.4) (monitor_h*0.6)

# -----------------------------------------------------
# Applications
# -----------------------------------------------------

# LACT
windowrule = match:class ^(lact)$, float on

# Cider (60% width, 70% height)
windowrule = match:title ^(Cider)$, float on, size (monitor_w*0.6) (monitor_h*0.7), center on

# Calculator
windowrule = match:title ^(KCalc)$, float on

# -----------------------------------------------------
# Picture-in-Picture
# -----------------------------------------------------

# Fixed Size (560x315) and Move (Bottom-Right minus 20px)
# Using (monitor_w - window_w - 20) calculates the right edge position.
windowrule = match:title ^(Picture[- ]in[- ][Pp]icture)$, float on, pin on, size 560 315, move (monitor_w-window_w-20) (monitor_h-window_h-20), opacity 1.0 override

# -----------------------------------------------------
# XWayland Video Bridge
# -----------------------------------------------------

windowrule = match:class ^(xwaylandvideobridge)$, opacity 0.0 override 0.0 override, no_anim on, no_initial_focus on, max_size 1 1, no_blur on

# -----------------------------------------------------
# Gaming & Idle
# -----------------------------------------------------

windowrule = match:class .*, idle_inhibit fullscreen
windowrule = match:title ^(Fallout4)$, fullscreen on
windowrule = match:class ^(steam_app_)$, fullscreen on
windowrule = match:class ^(com.moonlight_stream.Moonlight)$, fullscreen on
windowrule = match:title ^(Ultimate Chicken Horse)$, fullscreen on
