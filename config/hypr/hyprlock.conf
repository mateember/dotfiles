# MACROS
$foreground = rgb(cdd6f4)
$color2 = rgb(a6e3a1)
$color4 = rgb(89b4fa)
$color14 = rgb(b4befe)
$background = rgb(11111b)

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
    # This ensures text is crisp on 2x scale, even if we have to size it manually
    fractional_scaling = 2 
}

# BACKGROUND (Applies to ALL monitors)
background {
    monitor =
    path = screenshot
    color = $background
    blur_passes = 2 
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.5 # 0.0 is black, 1.0 is original brightness
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# ============================================================
#   EXTERNAL MONITOR (Dell)
#   Uses standard font sizes (pixels)
# ============================================================

# TIME
label {
    monitor = desc:Dell Inc. DELL U2412M 0FFXD4152LWL
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $foreground
    font_size = 90
    font_family = JetBrainsMono Nerd Font ExtraBold
    
    # Position: Center, 10% up from middle
    position = 0, 10%
    halign = center
    valign = center
    
    shadow_passes = 5
    shadow_size = 10
}

# DATE
label {
    monitor = desc:Dell Inc. DELL U2412M 0FFXD4152LWL
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $foreground
    font_size = 25
    font_family = JetBrainsMono Nerd Font
    
    # Position: Center, exact middle
    position = 0, 0
    halign = center
    valign = center
    shadow_passes = 5
}

# INPUT FIELD
input-field {
    monitor = desc:Dell Inc. DELL U2412M 0FFXD4152LWL
    # Size: 15% of screen width, 5% of screen height
    size = 15%, 5%
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(30, 30, 46, 0.5)
    font_color = $foreground
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    
    # Position: 10% down from middle
    position = 0, -10%
    halign = center
    valign = center
}

# SONG
label {
    monitor = desc:Dell Inc. DELL U2412M 0FFXD4152LWL
    text = cmd[update:1000] echo "$(/home/mate/.config/hypr/scripts/media.sh)" | cut -c 1-50
    color = $color14
    font_family = JetBrainsMono Nerd Font
    position = 0, 5%
    font_size = 18
    halign = center
    valign = bottom
}

# STATUS ICONS (Battery/Network)
label {
    monitor = desc:Dell Inc. DELL U2412M 0FFXD4152LWL
    text = cmd[update:1000] echo "$(/home/mate/.config/hypr/scripts/battery.sh)"
    color = $color2
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = -2%, -2%
    halign = right
    valign = top
    shadow_passes = 5
}

label {
    monitor = desc:Dell Inc. DELL U2412M 0FFXD4152LWL
    text = cmd[update:1000] echo "$(/home/mate/.config/hypr/scripts/network.sh)"
    color = $color4
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = -2%, -5%
    halign = right
    valign = top
    shadow_passes = 5
}

# ============================================================
#   LAPTOP SCREEN (eDP-1)
#   We use HUGE manual font sizes here because 'font_size' 
#   doesn't accept percentages.
# ============================================================

# TIME (Larger)
label {
    monitor = eDP-1
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $foreground
    font_size = 180
    font_family = JetBrainsMono Nerd Font ExtraBold
    
    position = 0, 10%
    halign = center
    valign = center
    shadow_passes = 5
}

# DATE (Larger)
label {
    monitor = eDP-1
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $foreground
    font_size = 50
    font_family = JetBrainsMono Nerd Font
    
    position = 0, 0
    halign = center
    valign = center
    shadow_passes = 5
}

# INPUT FIELD
input-field {
    monitor = eDP-1
    # Size: 20% width, 6% height (Larger relative size for laptop)
    size = 20%, 6%
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(30, 30, 46, 0.5)
    font_color = $foreground
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font
    placeholder_text = <i><span foreground="##cdd6f4" font_size="25pt">Input Password...</span></i>
    hide_input = false
    
    position = 0, -10%
    halign = center
    valign = center
}

# SONG (Larger)
label {
    monitor = eDP-1
    text = cmd[update:1000] echo "$(/home/mate/.config/hypr/scripts/media.sh)" | cut -c 1-50
    color = $color14
    font_family = JetBrainsMono Nerd Font
    position = 0, 6%
    font_size = 32
    halign = center
    valign = bottom
}

# STATUS ICONS (Larger)
label {
    monitor = eDP-1
    text = cmd[update:1000] echo "$(/home/mate/.config/hypr/scripts/battery.sh)"
    color = $color2
    font_size = 35
    font_family = JetBrainsMono Nerd Font
    position = -2%, -2%
    halign = right
    valign = top
    shadow_passes = 5
}

label {
    monitor = eDP-1
    text = cmd[update:1000] echo "$(/home/mate/.config/hypr/scripts/network.sh)"
    color = $color4
    font_size = 35
    font_family = JetBrainsMono Nerd Font
    position = -2%, -6%
    halign = right
    valign = top
    shadow_passes = 5
}
