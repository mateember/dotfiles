source = $HOME/.config/hypr/mocha.conf

$accent = $black
$accentAlpha = $blackAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
    fractional_scaling = 1 
}

# BACKGROUND
background {
    monitor =
    path = screenshot
    blur_passes = 0
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = 0, 200
    halign = center 
    valign = center 
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 60
    font_family = $font
    position = 0, 90
    halign = center 
    valign = center 
}

# USER AVATAR

image {
    monitor = 
    path = ~/.face
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 500, 100 
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $blueAlpha
    font_color = $accent
    fade_on_empty = false
    placeholder_text = <span foreground="##$blackAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$redAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -45
    halign = center
    valign = center
}
